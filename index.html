<!DOCTYPE html>

<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>Todo List</title>

	<style>

		body {

			font-size: 1.2rem;

			line-height: 1.5;

			margin: 0;

			padding: 1rem; /* added padding to body */

		}

		

		h1 {

			margin-top: 1rem;

			margin-bottom: 0.5rem;

			text-align: center;

		}

		

		form {

			margin-bottom: 1rem;

			text-align: center;

		}

		

		label {

			display: block;

			margin-bottom: 0.5rem;

			font-weight: bold;

			text-align: left;

		}

		

		input[type="text"] {

			display: block;

			width: 100%;

			padding: 0.5rem;

			border: 2px solid #ccc;

			border-radius: 5px;

			margin-bottom: 1rem;

			font-size: 1rem;

		}

		

		button {

			background-color: #4CAF50;

			color: white;

			padding: 0.5rem;

			border: none;

			border-radius: 5px;

			cursor: pointer;

			font-size: 1rem;

		}

		

		button:hover {

			background-color: #3e8e41;

		}

		

		ul {

			margin: 0;

			padding: 0;

			list-style: none;

			text-align: center;

		}

		

		li {

			margin-bottom: 0.5rem;

			padding: 0.5rem;

			border: 2px solid #ccc;

			border-radius: 5px;

			background-color: #f2f2f2;

			font-size: 1rem;

			text-align: left;

			word-wrap: break-word;

			overflow-wrap: break-word;

		}

		

		@media (min-width: 768px) {

			form {

				display: flex;

				align-items: center;

				justify-content: center;

			}

			

			label, input[type="text"], button {

				margin: 0 0.5rem;

			}

			

			ul {

				display: grid;

				grid-template-columns: repeat(2, 1fr);

				grid-gap: 1rem;

				padding: 1rem;

			}

		}

	</style>

</head>

<body>

	<h1>Todo List</h1>

	<form>

		<label for="task">New Task:</label>

		<input type="text" id="task" name="task">

		<button type="button" onclick="addTask()">Add</button>

	</form>

	<ul id="task-list">

	</ul>

	<script>

		function addTask() {

			// Get the input value

			var taskInput = document.getElementById("task");

			var task = taskInput.value;

			// Create a new list item

			var li = document.createElement("li");

			li.innerText = task;

			// Add the list item to the task list

			var taskList = document.getElementById("task-list");

			taskList.appendChild(li);

			// Clear the input field

			taskInput.value = "";

		}

	</script>

</body>

</html>
